<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="video-container">
      <video id="video" class="video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

      <div class="controls">
        <button id="play-pause" class="btn">
          <i class="fas fa-play"></i>
        </button>

        <input type="range" id="progress" class="progress" value="0" />

        <button id="mute" class="btn">
          <i class="fas fa-volume-up"></i>
        </button>

        <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="1" />

        <button id="fullscreen" class="btn">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
